<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homebase</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./mediaquery.css" />
    <link
      rel="shortcut icon"
      href="./assets/Images/FavIcon/logo.png"
      type="image/x-icon"
    />
    <!-- Links for Javascript Libraries -->
    <script src="./three.r134.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="./vinta.fog.min.js"></script>
  </head>
  <body>
    <div class="loader"></div>
    <div class="transitions"></div>
    <div class="wrapper">
      <div id="model-container"></div>
      <div class="nav">
        <a href="#">Home</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
      </div>
      <main class="container">
        <div class="header">
          <hgroup>
            <h1>Homebase</h1>
            <!-- #fE4618 -->
            <p>
              Hi, This is the Homebase where i have animated few things and
              tried to make it smooth and optimized give a Star on my github
              reposetory if you really liked it! Thanks.
            </p>
          </hgroup>
        </div>
        <aside class="aside"></aside>
        <div class="footer"><span>(01)</span></div>
      </main>
    </div>

    <script src="./script.js"></script>
    <script>
      VANTA.FOG({
        el: "body",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        highlightColor: 0xc57b1b,
        midtoneColor: 0xefefef,
        lowlightColor: 0xbb8d2c,
        baseColor: 0x0,
        blurFactor: 0.9,
        speed: 2.5,
        zoom: 0.7,
      });
    </script>
  </body>
</html>
